[pytest]
# Основные настройки pytest
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Параметры для pytest-xdist (параллельный запуск)
addopts =
    -v
    --strict-markers
    --tb=short
    --alluredir=allure-results
    --clean-alluredir

# Маркеры для классификации тестов
markers =
    smoke: Smoke тесты для быстрой проверки
    regression: Полные регрессионные тесты
    critical: Критические тесты

# Настройки для xdist
# Для запуска тестов параллельно используйте: pytest -n auto
