# pytest.ini
[tool:pytest]
minversion = 6.0
addopts = 
    -v 
    --tb=short 
    --strict-markers
    --html=reports/report.html 
    --self-contained-html
    --capture=no
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    smoke: быстрые smoke тесты
    regression: полные регрессионные тесты
    slow: медленные тесты
    form: тесты форм
    critical: критически важные тесты
    
# Настройки логирования
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Настройки для HTML отчетов
junit_family = xunit2